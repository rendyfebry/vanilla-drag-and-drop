<html>
  <head>
    <title>Drag n Drop</title>

    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script>
      function enableDragSort(draggableClass) {
        const draggableList = document.getElementsByClassName(draggableClass);

        Array.prototype.map.call(draggableList, item => {
          enableDragItem(item);
        });
      }

      function enableDragItem(item) {
        item.setAttribute("draggable", true);
        item.ondragstart = onDragStart;
        item.ondragend = onDragEnd;
      }

      function onDragStart() {
        event.dataTransfer.setData("text/plain", event.target.id);
        event.currentTarget.classList.add("onMove");
      }

      function onDragEnd(event) {
        event.currentTarget.classList.remove("onMove");
      }

      function onDragOver(event) {
        event.preventDefault();
      }

      function onDrop(event) {
        const id = event.dataTransfer.getData("text");

        const draggableElement = document.getElementById(id);
        const dropzone = event.target;

        if (dropzone.classList.contains("dropable")) {
          dropzone.appendChild(draggableElement);

          event.dataTransfer.clearData();
        }
      }
    </script>
  </head>
  <body>
    <div class="parent">
      <div
        class="todo_wrapper dropable"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >
        <h1>To-Do</h1>
        <div class="draggable" id="item-1">
          Item 1
        </div>
        <div class="draggable" id="item-2">
          Item 2
        </div>
        <div class="draggable" id="item-3">
          Item 3
        </div>
        <div class="draggable" id="item-4">
          Item 4
        </div>
      </div>
      <div
        class="progress_wrapper dropable"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >
        <h1>Progress</h1>
      </div>
      <div
        class="done_wrapper dropable"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >
        <h1>Done</h1>
      </div>
    </div>

    <script>
      (() => {
        enableDragSort("draggable");
      })();
    </script>
  </body>
</html>
