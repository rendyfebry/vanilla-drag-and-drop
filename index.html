<html>
  <head>
    <title>Drag n Drop</title>

    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="functions.js"></script>
  </head>
  <body>
    <div class="parent">
      <div
        class="todo_wrapper dropable"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >
        <h1>To-Do</h1>
        <div class="draggable" id="item-1">
          Item 1
        </div>
        <div class="draggable" id="item-2">
          Item 2
        </div>
        <div class="draggable" id="item-3">
          Item 3
        </div>
        <div class="draggable" id="item-4">
          Item 4
        </div>
      </div>
      <div
        class="progress_wrapper dropable"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >
        <h1>Progress</h1>
      </div>
      <div
        class="done_wrapper dropable"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >
        <h1>Done</h1>
      </div>
    </div>

    <script>
      (() => {
        enableDragSort("draggable");
      })();
    </script>
  </body>
</html>
